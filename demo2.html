<!doctype html>
<html>
  <head>
    <title>Beer Flight demo</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>

  <body>

    <h1>Introducing Beer Flight</h1>

    <main id="demo">

      <div id="header" class="notification-version-element">
        <h2 class="notification-version-element">Notifications</h2>

        <div id="notification-icon-area">
          <i class="fa fa-bell-o" aria-hidden="true" id="notification-bell-icon"></i>

        </div>

      </div>

      <div id="main-content" class="content"></div>

      <div id="sidebar" class="content"></div>

      <div id="notifications">

        <div class="notification-card notification-version-element">
          <h3>Notification</h3>
          <p>Demonstrated with a timed fade-in.</p>
        </div>

      </div>

    </main>

    <div data-beerflight="Demo" style="display: none;">
      <!-- <button data-beer="toggleRedBlue" data-toggleClass="try-blue" data-targetId="header">Try red and blue</button> -->
      <button data-beer="toggleNotification" data-toggleClass="try-notification" data-targetId="demo">Demo a notification</button>
    </div>

  <script src="http://projects.whistlestudios.com/beerflight/beerflight.0.2.js"></script>
  </body>
</html>

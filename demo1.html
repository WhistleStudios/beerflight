<!doctype html>
<html>
  <head>
    <title>Beer Flight demo</title>
    <link rel="stylesheet" href="demo.css">
  </head>

  <body>

    <h1>Introducing Beer Flight</h1>

    <main id="demo">

      <div id="header">
        <h2 class="red-version-element">Version A</h2>
        <h2 class="blue-version-element">Version B</h2>
      </div>

      <div id="main-content" class="content"></div>

      <div id="sidebar" class="content"></div>

    </main>

    <button beerflight-taster="Red"></button>
    <button beerflight-taster="Blue" beerflight-selector="#header" beerflight-class="try-blue"></button>
    <script src="https://rawgit.com/WhistleStudios/beerflight/master/beerflight.js"></script>

  </body>
</html>
